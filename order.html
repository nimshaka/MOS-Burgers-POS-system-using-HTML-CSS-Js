<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger™</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="container-fluid p-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark sidebar">
                <div class="py-4 text-center">
                    <i class="fa fa-cutlery fa-2x text-light"></i>
                    <h4>MOS Burger™</h4>
                    <p>More Than Just a Burger<i class="bi bi-fire" id="fire"></i></p>
                </div>
                <ul class="nav flex-column text-light">
                    <li class="nav-item py-2">
                        <a class="nav-link active text-light" href="index.html"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item py-2">
                        <a class="nav-link text-light" href="o"><i class="bi bi-cart4"></i> Orders</a>
                    </li>
                    <li class="nav-item py-2">
                        <a class="nav-link text-light" href="#"><i class="bi bi-chat-dots"></i> Messages</a>
                    </li>
                    <li class="nav-item py-2">
                        <a class="nav-link text-light" href="#"><i class="bi bi-bell"></i> Notifications</a>
                    </li>
                    <li class="nav-item py-2">
                        <a class="nav-link text-light" href="#"><i class="bi bi-gear"></i> Settings</a>
                    </li>
                </ul>
            </div>

            <!-- Main content -->
            <div class="col-md-7 bg-secondary p-3">
                <h3 id="dish">Choose Dishes <i class="bi bi-cart3" id="cart2"></i>...</h3>
                <h2>Satisfy Your Cravings, MOS Style!</h2>

                <div class="row mt-4" >
                    <div class="col-12 scrollable-pane">
                        <div class="col-12" style="height: 400px; overflow-y: auto;">
                            <div class="row" id="menu">
                                <!-- Dish items -->
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Order Summary -->
            <div class="col-md-3 bg-dark p-3">
                <h3>Orders</h3>
                <h6 id="itemnumber">0 items</h6>
                <div class="list-group mb-3 scrollable-order-list" id="orders">
                    <div class="list-group mb-3" style="height: 300px; overflow-y: auto;">
                        
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Discount</span>
                    <span id="Discount">Rs.0.0 (10%)</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Subtotal</span>
                    <p id="Subtotal"> Rs.0.0</p>
                </div>
                <button class="btn btn-danger w-100 mt-3">Continue to Payment</button>
            </div>


        </div>
        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
